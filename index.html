<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      
      <!-- C치mara -->
      <a-entity position="0 2 6" camera look-controls></a-entity>

      <!-- Luces -->
      <a-entity light="type: directional; intensity: 1" position="3 5 7"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="12" height="12" color="#AAA"></a-plane>

      <!-- Caja para recoger -->
      <a-box id="caja" color="red" position="0 0.5 -1" depth="0.5" height="0.5" width="0.5"></a-box>

      <!-- Brazo rob칩tico (GP12_AR1440) -->
      <a-entity id="robot" gltf-model="GP12_AR1440.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0">

        <!-- Simulaci칩n de movimiento del brazo -->
        <a-animation 
            attribute="rotation" 
            to="0 30 0" 
            dur="2000" 
            direction="alternate"
            repeat="indefinite">
        </a-animation>

      </a-entity>

      <!-- Animaci칩n de la caja (como si la levantara) -->
      <a-animation 
          attribute="position"
          begin="pickup"
          dur="3000"
          from="0 0.5 -1"
          to="0 2 -1"
          fill="forwards"
          easing="ease-in-out"
          repeat="indefinite"
          direction="alternate"
          startEvents="pickup">
      </a-anim
