<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      
      <!-- Cámara fija para ver mejor el brazo -->
      <a-entity camera position="0 1.5 3" look-controls></a-entity>

      <!-- Luces -->
      <a-entity light="type: directional; intensity: 1" position="3 5 3"></a-entity>
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>

      <!-- Piso simple -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#666"></a-plane>

      <!-- BRAZO ROBÓTICO CON MOVIMIENTOS DE PRUEBA -->
      <a-entity id="robot" 
                gltf-model="GP12_AR1440.glb" 
                scale="0.3 0.3 0.3" 
                position="0 0 0"
                rotation="0 0 0">

        <!-- MOVIMIENTO 1: Rotación base (eje Y) -->
        <a-animation attribute="rotation"
                    dur="3000"
                    from="0 0 0"
                    to="0 60 0"
                    direction="alternate"
                    repeat="indefinite"
                    easing="ease-in-out">
        </a-animation>

        <!-- MOVIMIENTO 2: Inclinación hombro (eje X) -->
        <a-animation attribute="rotation"
                    dur="2000"
                    from="0 0 0"
                    to="30 0 0"
                    direction="alternate"
                    repeat="indefinite"
                    delay="1000"
                    easing="ease-in-out">
        </a-animation>

        <!-- MOVIMIENTO 3: Movimiento vertical (eje Y) -->
        <a-animation attribute="position"
                    dur="2500"
                    from="0 0 0"
                    to="0 0.2 0"
                    direction="alternate"
                    repeat="indefinite"
                    delay="500"
                    easing="ease-in-out">
        </a-animation>

      </a-entity>

      <!-- Caja de prueba para que el brazo interactúe -->
      <a-box id="caja-test" 
             color="red" 
             depth="0.3" 
             height="0.3" 
             width="0.3" 
             position="1 0.2 0"
             animation="property: position; to: -1 0.2 0; dur: 4000; direction: alternate; repeat: indefinite">
      </a-box>

      <!-- Instrucciones -->
      <a-text value="ENFOQUE EN MOVIMIENTO DEL BRAZO" 
              position="-1.5 2.5 -2" 
              color="black" 
              align="center">
      </a-text>

    </a-scene>
  </body>
</html>
