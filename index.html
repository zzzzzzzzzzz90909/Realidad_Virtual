<!DOCTYPE html>
<html>
<head>
  <title>Brazo Rob√≥tico YASKAWA - A-Frame</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.3/tween.umd.js"></script>
  <script src="./script.js"></script>
</head>
<body>
  <a-scene background="color: #ECECEC" robot-controller>
    <a-assets>
      <a-asset-item id="robot-arm" src="./YASKAWA_ROBOTIC_ARM.glb"></a-asset-item>
    </a-assets>

    <a-sky color="#DDDDDD"></a-sky>
    <a-light type="ambient" color="#888"></a-light>
    <a-light type="directional" intensity="1.2" position="-1 2 2"></a-light>
    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow="receive: true"></a-plane>

    <a-entity id="robot" gltf-model="#robot-arm" position="0 0 0" rotation="0 0 0" shadow="cast: true"></a-entity>

    <a-box id="box-to-move" position="-1.5 0.25 1" depth="0.5" height="0.5" width="0.5" color="tomato" shadow="cast: true"></a-box>
    
    <a-plane id="drop-zone" position="1.5 0.01 1" width="0.7" height="0.7" color="#FFFFFF" rotation="-90 0 0" material="opacity: 0.5"></a-plane>

    <a-entity camera look-controls position="0 2.5 5"></a-entity>

    <a-entity id="ui" position="0 1 -3">
        <a-entity id="btn-pickup" geometry="primitive: plane; width: 0.8; height: 0.3" material="color: #3a7d3a" text="value: Recoger Caja; align: center; width: 2">
        </a-entity>
        <a-entity id="btn-reset" geometry="primitive: plane; width: 0.8; height: 0.3" material="color: #b74141" position="1 0 0" text="value: Resetear; align: center; width: 2">
        </a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
