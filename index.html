<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      
      <!-- Cámara -->
      <a-entity position="0 1.6 4" camera look-controls></a-entity>

      <!-- Luz -->
      <a-entity light="type: directional; intensity: 1" position="2 4 5"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#CCC"></a-plane>

      <!-- Brazo robótico -->
      <a-entity id="robot" gltf-model="GP12_AR1440.glb" 
                scale="0.5 0.5 0.5"
                position="0 0 0"
                animation="property: rotation; 
                           to: 0 360 0; 
                           loop: true; 
                           dur: 8000; 
                           easing: linear">
      </a-entity>

    </a-scene>
  </body>
</html>
