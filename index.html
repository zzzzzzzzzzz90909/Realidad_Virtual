<script>
  // Este es un componente de diagnóstico para inspeccionar los nombres del modelo
  AFRAME.registerComponent('robot-inspector', {
    init: function () {
      // Esperamos a que el modelo se cargue
      this.el.addEventListener('model-loaded', () => {
        const model = this.el.object3D;

        console.log("--- LISTA DE NOMBRES DE PARTES DEL ROBOT ---");

        // Recorremos cada pieza del modelo 3D
        model.traverse(function (object) {
          // Si la pieza tiene un nombre, lo imprimimos en la consola
          if (object.name) {
            console.log(object.name);
          }
        });

        console.log("--- FIN DE LA LISTA ---");
        console.warn("Usa los nombres de esta lista en el script de animación final. Cópialos y pégalos para evitar errores.");
      });
    }
  });
</script>
