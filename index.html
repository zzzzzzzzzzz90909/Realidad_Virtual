<!DOCTYPE html>
<html>
<head>
  <title>Planta Industrial - Animaci√≥n HTML</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color: #454545" renderer="colorManagement: true; physicallyCorrectLights: true">

    <a-assets>
      <a-asset-item id="robot-arm" src="./YASKAWA_ROBOTIC_ARM.glb"></a-asset-item>
      <img id="concrete-floor" src="https://cdn.glitch.global/c67f1742-8280-4962-a78b-d547370c4a4a/Concrete031_1K_Color.jpg?v=1680522802651">
      <img id="metal-wall" src="https://cdn.glitch.global/c67f1742-8280-4962-a78b-d547370c4a4a/MetalPlates006_1K_Color.jpg?v=1680522810486">
    </a-assets>

    <a-entity light="type: ambient; color: #AAA; intensity: 1"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-2 5 2"></a-entity>
    <a-plane material="src: #concrete-floor; repeat: 5 5; color: #E0E0E0" position="0 0 0" rotation="-90 0 0" width="10" height="10"></a-plane>
    <a-plane material="src: #metal-wall; repeat: 4 2; color: #D0D0D0" width="10" height="5" position="0 2.5 -5"></a-plane>
    
    <a-entity camera look-controls wasd-controls position="0 1.8 4"></a-entity>

    <a-entity id="robot" gltf-model="#robot-arm" position="0 0 -2" shadow="cast: true">
      
        <a-animation 
            attribute="rotation"
            from="0 -45 0"
            to="0 45 0"
            dur="4000"
            direction="alternate"
            repeat="indefinite"
            easing="ease-in-out-sine">
        </a-animation>
        
    </a-entity>
    
    <a-box position="-1.5 0.25 -2" color="tomato" shadow="cast: true"></a-box>

  </a-scene>
</body>
</html>
