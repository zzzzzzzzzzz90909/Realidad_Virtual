<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      
      <!-- Rig de cámara con movimiento (WASD + mouse) -->
      <a-entity id="rig" movement-controls position="0 1.6 6">
        <a-entity camera look-controls></a-entity>
      </a-entity>

      <!-- Luces -->
      <a-entity light="type: directional; intensity: 1" position="3 5 7"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="12" height="12" color="#AAA"></a-plane>

      <!-- Caja para recoger -->
      <a-box id="caja" color="red" position="0 0.5 -1" depth="0.5" height="0.5" width="0.5"
             animation="property: position; from: 0 0.5 -1; to: 0 2 -1; dur: 3000; dir: alternate; loop: true; easing: easeInOutSine">
      </a-box>

      <!-- Brazo robótico -->
      <a-entity id="robot" 
                gltf-model="GP12_AR1440.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                animation="property: rotation; to: 0 30 0; dur: 2000; dir: alternate; loop: true; easing: easeInOutSine">
      </a-entity>

    </a-scene>
  </body>
</html>
