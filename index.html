<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      
      <a-entity camera position="0 1.5 3" look-controls></a-entity>
      <a-entity light="type: directional; intensity: 1" position="3 5 3"></a-entity>
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>

      <a-plane rotation="-90 0 0" width="10" height="10" color="#666"></a-plane>

      <!-- EL HP* BRAZO TRABAJANDO DURO -->
      <a-entity id="robot" 
                gltf-model="GP12_AR1440.glb" 
                scale="0.3 0.3 0.3" 
                position="0 0 0">
                
        <!-- Movimiento base rápido -->
        <a-animation attribute="rotation"
                    dur="2000"
                    from="0 -45 0"
                    to="0 45 0"
                    repeat="indefinite"
                    direction="alternate"
                    easing="ease-in-out">
        </a-animation>

        <!-- Movimiento del brazo arriba/abajo -->
        <a-animation attribute="position"
                    dur="1500"
                    from="0 0 0"
                    to="0 0.4 0"
                    repeat="indefinite"
                    direction="alternate"
                    easing="ease-in-out">
        </a-animation>

        <!-- Inclinación extra -->
        <a-animation attribute="rotation"
                    dur="1800"
                    from="0 0 0"
                    to="15 0 0"
                    repeat="indefinite"
                    direction="alternate"
                    easing="ease-in-out">
        </a-animation>

      </a-entity>

    </a-scene>
  </body>
</html>
