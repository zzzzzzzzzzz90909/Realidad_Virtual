<!DOCTYPE html>
<html>
<head>
  <title>Proceso Industrial Automático</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.7.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    
    <a-assets>
      <a-asset-item id="robot-model" src="./GP12_AR1440.glb"></a-asset-item>
    </a-assets>

    <!-- Sistema de producción coordinado -->
    
    <!-- 1. Brazo robótico principal -->
    <a-entity gltf-model="#robot-model" position="0 0 0">
      <!-- Animación cíclica del brazo -->
      <a-animation attribute="rotation"
                  dur="6000"
                  from="0 0 0"
                  to="0 90 0"
                  repeat="indefinite"
                  direction="alternate"
                  easing="ease-in-out">
      </a-animation>
    </a-entity>

    <!-- 2. Cinta transportadora de entrada -->
    <a-entity position="-3 0.5 0">
      <a-box color="#333" width="0.5" height="0.1" depth="3">
        <a-animation attribute="rotation"
                    dur="3000"
                    to="0 0 360"
                    repeat="indefinite"
                    easing="linear">
        </a-animation>
      </a-box>
    </a-entity>

    <!-- 3. Estación de procesamiento -->
    <a-entity position="0 0.5 2">
      <a-cylinder color="#0066cc" radius="0.3" height="0.8">
        <a-animation attribute="scale"
                    dur="2000"
                    from="1 1 1"
                    to="1 1.2 1"
                    repeat="indefinite"
                    direction="alternate"
                    easing="ease-in-out">
        </a-animation>
      </a-cylinder>
    </a-entity>

    <!-- 4. Cinta de salida -->
    <a-entity position="3 0.5 0">
      <a-box color="#666" width="0.5" height="0.1" depth="3">
        <a-animation attribute="rotation"
                    dur="2000"
                    to="0 0 -360"
                    repeat="indefinite"
                    easing="linear">
        </a-animation>
      </a-box>
    </a-entity>

    <!-- 5. Producto moviéndose por el proceso -->
    <a-box color="red" width="0.3" height="0.3" depth="0.3" position="-3 0.8 0">
      <!-- Ruta completa del producto -->
      <a-animation attribute="position"
                  dur="12000"
                  from="-3 0.8 0"
                  to="3 0.8 0"
                  repeat="indefinite"
                  easing="ease-in-out">
      </a-animation>
      <a-animation attribute="position"
                  dur="4000"
                  begin="2000"
                  from="-3 0.8 0"
                  to="0 0.8 2"
                  repeat="indefinite"
                  easing="ease-in-out">
      </a-animation>
      <a-animation attribute="position"
                  dur="4000"
                  begin="6000"
                  from="0 0.8 2"
                  to="3 0.8 0"
                  repeat="indefinite"
                  easing="ease-in-out">
      </a-animation>
    </a-box>

    <!-- Luces indicadoras -->
    <a-entity position="-2 2 0">
      <a-light type="point" color="green" intensity="2" distance="3">
        <a-animation attribute="intensity"
                    dur="1000"
                    from="0.5"
                    to="2"
                    repeat="indefinite"
                    direction="alternate">
        </a-animation>
      </a-light>
    </a-entity>

    <a-entity camera position="0 4 8" look-controls></a-entity>

  </a-scene>
</body>
</html>
