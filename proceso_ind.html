  <body>
    <a-scene background="color: #ECECEC">
      
      <a-box position="0 0.8 -5" width="8" height="0.2" depth="1.5" color="#333333"></a-box>

      <a-box 
        position="-3.5 1.3 -5" 
        color="#D2B48C"
        animation="property: position; 
                   to: 3.5 1.3 -5; 
                   dur: 8000; 
                   easing: linear; 
                   loop: true">
      </a-box>

      <a-box 
        position="-3.5 1.3 -5" 
        color="#D2B48C"
        animation="property: position; 
                   to: 3.5 1.3 -5; 
                   dur: 8000; 
                   easing: linear; 
                   loop: true;
                   delay: 4000">
      </a-box>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#795548"></a-plane>
      <a-light type="ambient" color="#888"></a-light>
    </a-scene>
