<!DOCTYPE html>
<html>
  <head>
    <title>Mu√±eco de Nieve A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      
      <a-sphere color="white" radius="1.2" position="0 1.2 0"></a-sphere>
      <a-sphere color="white" radius="0.8" position="0 2.8 0"></a-sphere>
      <a-sphere color="white" radius="0.6" position="0 4 0"></a-sphere>

      <a-sphere color="black" radius="0.08" position="0.3 4.2 0.5"></a-sphere>
      <a-sphere color="black" radius="0.08" position="-0.3 4.2 0.5"></a-sphere>
      <a-sphere color="orange" radius="0.1" position="0 4 0.6"></a-sphere>

      <a-cylinder color="brown" height="0.6" radius="0.3" position="0 4.6 0"></a-cylinder>
      <a-cylinder color="brown" height="0.05" radius="0.6" position="0 4.5 0"></a-cylinder>
      
      <a-cylinder color="#663300" radius="0.05" height="1.0" position="-1.0 3 0" rotation="0 0 30"></a-cylinder>
      <a-cylinder color="#663300" radius="0.05" height="1.0" position="1.0 3 0" rotation="0 0 -30"></a-cylinder>

      <a-sphere color="black" radius="0.12" position="0 3.2 0.85"></a-sphere>
      <a-sphere color="black" radius="0.12" position="0 2.8 0.9"></a-sphere>
      <a-sphere color="black" radius="0.12" position="0 2.4 0.9"></a-sphere>
      
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="directional" position="1 1 1"></a-light>
      <a-camera position="0 2 8"></a-camera>
    </a-scene>
  </body>
</html>
